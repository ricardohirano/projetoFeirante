<tr id="usuario-{{ usuario.id }}">
  <th scope="row">{{ usuario.id }}</th>

  <td><input type="text"  name="nome"  value="{{ usuario.nome }}"  required /></td>
  <td><input type="email" name="email" value="{{ usuario.email }}" required /></td>
  <td>
    <select name="tipo" required>
      {% set tipos = ["suporte", "moderador", "feirante", "admin"] %}
      {% for t in tipos %}
        <option value="{{ t }}" {% if usuario.tipo == t %}selected{% endif %}>{{ t }}</option>
      {% endfor %}
    </select>
  </td>

  <td>
    <!-- PUT enviando todos os inputs desta TR -->
    <button
      hx-put="{{ url_for('usuario.atualizar_usuario', usuario_id=usuario.id) }}"
      hx-include="closest tr"
      hx-target="closest tr"
      hx-swap="outerHTML"
    >Salvar</button>

    <!-- Volta para a linha normal sem salvar -->
    <button
      type="button"
      hx-get="{{ url_for('usuario.editar_usuario', usuario_id=usuario.id) }}"
      hx-target="closest tr"
      hx-swap="outerHTML"
    >Cancelar</button>
  </td>
</tr>
